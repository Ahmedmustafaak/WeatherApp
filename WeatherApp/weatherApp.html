<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weatherApp.css">
</head>

<body>
    <div class="container">

    <header>
            <div class="logo">
                <img src="Images/logo.png" >
            </div>
            <nav>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">15 Day Forecast</a></li>
                    <li><a href="#">Home</a></li>
                </ul>
            </nav>
    
        </div>
    </header>
    <div class="line">
        <p>Real-Time Weather Forecast</p>
    </div>
    <div class="box">
        <div class="search">
            <input type="text" placeholder="Search Your City">
            <button><img src="Images/IconSearch.png"></button>
        </div>
        <div class="error">
            <p>
                Enter Valid City Name
            </p>
        </div>
        <div class="weather">
            <img src="Images/rain.png" class="weather-icon">
            <h1 class="temp"> 22Â°C</h1>
            <h2 class="city">Islamabad </h2>
            <div class="details">
                <div class="col">
                    <img src="Images/humidity.png"> 
                </div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
            </div>
            <div class="details">
                <div class="col">
                    <img src="Images/wind.png"> 
                </div>
                <p class="wind">10 km/h</p>
                <p>Speed of Wind </p>
            </div>
        </div>
    </div>

    <script src="weatherApp.js"></script>
</body>
</html>
